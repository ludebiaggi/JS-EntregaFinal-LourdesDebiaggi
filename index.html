<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
    <link rel="shortcut icon" href="Img/Logo_50x50.png">
    <title>Simulador de Producción Yerba Mate</title>
</head>

<body>

        <h1 class="h1simulador">Simulador de Producción de YERBA MATE</h1>
        <h2 class="h2simulador">By Haus</h2>
        <video src="video/campo-1.mp4" autoplay="true" muted="true" loop="true"></video>
        <h3 id="resultado"></h3>
        <div class="contenedorFormulario">
            <form>
                <label for="hectareas">Ingresa la cantidad de hectáreas a cosechar</label>
                <input type="range" id="hectareas" name="hectareas" min="1" max="10000" step="1">
                <output id="hectareasOutput"></output>
            
                <label for="densidadPlantacion">Elige la densidad de plantación</label>
                <select id="densidadPlantacion" name="densidadPlantacion">
                    <option value="Seleccionar">Seleccionar</option>
                    <option value="baja">Baja (1100 plantines x Ha)</option>
                    <option value="alta">Alta (2200 plantines x Ha)</option>
                    <option value="super">Super (3200 plantines x Ha)</option>
                </select>
        
                <label for="humedad">Selecciona la humedad del territorio</label>
                <select id="humedad" name="humedad">
                    <option value="Seleccionar">Seleccionar</option>
                    <option value="muybaja">Muy Baja</option>
                    <option value="baja">Baja</option>
                    <option value="alta">Alta</option>
                </select>
        
                <label for="tiempo">¿Cuántos años vas a dedicarle a la plantación?</label>
                <input type="range" id="tiempo" name="tiempo" min="1" max="50" step="1">
                <output id="tiempoOutput"></output>  
        
                <button type="submit">Calcular</button>
                <button id="mostrarCalculoAnterior">Mostrar último cálculo</button>

            </form>
            
        </div>
        <br>
        <div id="formulario2">
        
            <h4>¿Querés saber más sobre la Yerba Mate?</h4>
            <h5>Conocé los distintos tipos y sus características!</h5>
            <select id="yerba-type">
            <option value="1">Canchada</option>
            <option value="2">Primera Molienda</option>
            <option value="3">Selección especial</option>
            <option value="4">Orgánica</option>
            <option value="5">Barbacuá</option>
            <option value="6">Compuesta</option>
            <option value="7">Suave</option>
            <option value="8">Tradicional</option>
            </select>
            <button id="buscar-btn">Conocé más!</button>
 
        </div>
      
    
    <footer>
        <p>Conocenos más <a href="https://ludebiaggi.github.io/PF-LourdesDebiaggi/"  target="_blank">Haciendo click acá</a></p>
      </footer>

    <script src="simulador.js"></script>
    <script src="simuladorinfo.js"></script>
</body>
</html>
